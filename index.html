<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networth Statement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "Title">
            <h1>MY NET WORTH STATEMENT</h1>

        </div>

        <div class = "overviewBar">
            <div class = "net">
                <h3 id = "currentNet">Current Net Worth:</h3>
                <h3 id = "worth">$0</h3>

            </div>
            <div class = "age">
                <h3 id = "currentAge">Current Age Range:</h3>
                <div class = "agerange">
                    <div>
                        <input type="radio" id="huey" name="drone" value="20"
                            checked>
                        <label for="huey">20-25</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="dewey" name="drone" value="dewey">
                    <label for="dewey">26-30</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="louie" name="drone" value="louie">
                    <label for="louie">31-35</label>

                  </div>
                  <div>
                    <input type="radio" id="louie" name="drone" value="louie">
                    <label for="louie">36-40</label>

                  </div>
                  <div>
                    <input type="radio" id="louie" name="drone" value="louie">
                    <label for="louie">41-45</label>

                  </div>
                  <div>
                    <input type="radio" id="louie" name="drone" value="louie">
                    <label for="louie">46-50</label>

                  </div>
                  <div>
                    <input type="radio" id="louie" name="drone" value="louie">
                    <label for="louie">51-55</label>

                  </div>
                  <div>
                    <input type="radio" id="louie" name="drone" value="louie">
                    <label for="louie">56-60</label>

                  </div>
                  <div>
                    <input type="radio" id="louie" name="drone" value="louie">
                    <label for="louie">>=61</label>

                  </div>
                </div>
            
            </div>

            <div class = "Percentile">
                <h3 id = "rank">Net Worth Percentile for Age (US):</h3>
                <h3 id = "percent">0%</h3>


            </div>

        </div>

        <div id = "addItem">
            <button>ADD ITEM</button>

        </div>

        <div class = "assetsLiabilities">
            <div class = "assets">
                <h2>ASSETS</h2>

            </div>
            <div class = "liabilities">
                <h2>LIABILITIES</h2>

            </div>

        </div>

        <div id="overlay">
            <form action="" id = "itemAdding">
                <h1>LINE ITEM</h1>
                <p>Amount entered in number format no commas</p>

                <div>
                    <label for="name">Line Item:</label>
                    <input type="text" id="name" name="name" required>

                </div>
                
              <div>
                <label for="number">Amount:</label>
                <input type="number" id="number" name="number" required>

              </div>
                
              
                <div>
                    <input type="radio" id="type" name="type" value="asset">
                    <label for="type">ASSET</label>

                  </div>
                  <div>
                    <input type="radio" id="type" name="type" value="liability" required>
                    <label for="type">LIABILITY</label>

                  </div>
                  <div>
                    <input type="submit" id = submit name = "submit" value = "submit">

                  </div>
            </form>
        </div> 



    </div>
    <script type = "text/javascript" src = "main.js"></script>
</body>
</html>
