<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networth Statement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "Title">
            <h1>MY NET WORTH STATEMENT</h1>

        </div>

        <div class = "overviewBar">
            <div class = "net">
                <h3 id = "currentNet">Current Net Worth:</h3>
                <h3 id = "worth">$0</h3>

            </div>
            <div class = "age">
                <h3 id = "currentAge">Current Age Range:</h3>
                <div class = "agerange">
                    <div>
                        <input type="radio" id="rangeage" name="rangeage" value="24"
                            checked>
                        <label for="rangeage">18-24</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="rangeage" name="rangeage" value="29">
                    <label for="rangeage">25-29</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="rangeage2" name="rangeage" value="34">
                    <label for="rangeage">30-34</label>

                  </div>
                  <div>
                    <input type="radio" id="rangeage3" name="rangeage" value="39">
                    <label for="rangeage">35-39</label>

                  </div>
                  <div>
                    <input type="radio" id="rangeage4" name="rangeage" value="44">
                    <label for="rangeage">40-44</label>

                  </div>
                  <div>
                    <input type="radio" id="rangeage5" name="rangeage" value="49">
                    <label for="rangeage">45-49</label>

                  </div>
                  <div>
                    <input type="radio" id="rangeage6" name="rangeage" value="54">
                    <label for="rangeage">50-54</label>

                  </div>
                  <div>
                    <input type="radio" id="rangeage7" name="rangeage" value="59">
                    <label for="rangeage">55-59</label>

                  </div>
                  <div>
                    <input type="radio" id="rangeage8" name="rangeage" value="60">
                    <label for="rangeage">>=60</label>

                  </div>
                </div>
            
            </div>

            <div class = "Percentile">
                <h3 id = "rank">Net Worth Percentile for Age (US):</h3>
                <h3 id = "percent">0%</h3>


            </div>

        </div>

        <div id = "addItem">
            <button>ADD ITEM</button>

        </div>

        <div class = "assetsLiabilities">
                <h2>ASSETS</h2>

                <h2>LIABILITIES</h2>
                <div id = "assets"></div>

            <div id = "liabilities">

            </div>

        </div>

        <div id="overlay">
            <form action="" id = "itemAdding" onsubmit = "return false">
                <h1>LINE ITEM</h1>
                <p>Amount entered in number format no commas</p>

                <div>
                    <label for="name">Line Item:</label>
                    <input type="text" id="name" name="name" required>

                </div>
                
              <div>
                <label for="number">Amount:</label>
                <input type="number" id="number" name="number" required>

              </div>
                
              
                <div>
                    <input type="radio" id="type" name="type" value="asset">
                    <label for="type">ASSET</label>

                  </div>
                  <div>
                    <input type="radio" id="type" name="type" value="liability" required>
                    <label for="type">LIABILITY</label>

                  </div>
                  <div>
                    <input type="submit" id = submit name = "submit" value = "submit">

                  </div>
            </form>
        </div> 



    </div>
    <script type = "text/javascript" src = "main.js"></script>
</body>
</html>
